            background: -webkit-linear-gradient(left, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 1%, rgba(255, 255, 255, 0.86) 100%);
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 1%, rgba(255, 255, 255, 0.86) 100%);

<body style="margin: 0; padding: 0; width: 300px;" marginwidth="0" marginheight="0">
<div style="position: relative; width: 300px; height: 250px; border: 1px solid #cecece;">
    <a href="https://ads.solution.coupons/" target="_blank" rel="nofollow noopener noreferrer" style="position: absolute; z-index: 10; top: 0; right: 0;">
        <img src="./logo-solution-ads.png" alt="">
    </a>

    <div class="carousel-wrapper">
        <div class="carousel">
            <button id="carouselPreviousSlideButton" class="carousel__button carousel__button--left">
                <img src="./arrow.svg">
            </button>
            <div class="carousel__track-container">
                <ul id="track" class="carousel__track" style="transform: translateX(0px);">
                    <li class="carousel__slide current-slide" style="left: 0px;">
                        <iframe width="300" height="250" frameborder="0" src="./aliexpress_3025_1.html"></iframe>
                    </li>
                </ul>
            </div>
            <button id="carouselNextSlideButton" class="carousel__button carousel__button--right">
                <img src="./arrow.svg">
            </button>
        </div>
    </div>
</div>

<script>
  const track = document.getElementById('track'),
    slides = Array.from(track.children),
    nextSlideButton = document.getElementById('carouselNextSlideButton'),
    previousSlideButton = document.getElementById('carouselPreviousSlideButton'),
    time = 10000;

  let myTimer = setInterval(nextSlide, time);

  autoplayStart();

  window.addEventListener('resize', setSlideImagePosition);

  function setSlideImagePosition() {
    slideXDimension = slides[0].getBoundingClientRect().width;
    for (let index = 0; index < slides.length; index++) {
      slides[index].style.left = `${index * slideXDimension}px`
    }
    const currentSlide = track.querySelector('.current-slide');
    track.style.transform = `translateX(-${currentSlide.style.left})`
  }

  setSlideImagePosition();

  function moveSlide(track, currentSlide, targetSlide) {
    track.style.transform = `translateX(-${targetSlide.style.left})`;
    currentSlide.classList.remove('current-slide');
    targetSlide.classList.add('current-slide');
  };

  track.addEventListener('mouseover', function () {
    autoplayStop();
  });

  track.addEventListener('mouseout', function () {
    myTimer = setInterval(nextSlide, time);
    autoplayStart();
  });

  nextSlideButton.addEventListener('click', function () {
    nextSlide();
    autoplayStop();
    myTimer = setInterval(nextSlide, time);
  });

  function nextSlide() {
    const currentSlide = track.querySelector('.current-slide');
    const targetSlide = currentSlide.nextElementSibling;
    if (targetSlide) {
      moveSlide(track, currentSlide, targetSlide);
    } else {
      const targetSlide = slides[0];

      moveSlide(track, currentSlide, targetSlide);
    }
  };

  function autoplayStop() {
    clearInterval(myTimer);
  };

  function autoplayStart() {
    myTimer;
  };

  previousSlideButton.addEventListener('click', function () {
    const currentSlide = track.querySelector('.current-slide');
    const targetSlide = currentSlide.previousElementSibling;
    if (targetSlide) {
      moveSlide(track, currentSlide, targetSlide);
    } else {
      const targetSlide = slides[slides.length - 1];
      moveSlide(track, currentSlide, targetSlide);
    }
  });

  slides.forEach(setSlideImagePosition);

</script>
